<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/x-icon" href="./img/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
    <title>Profile Card</title>
  </head>
  <body>
    <img src="./img/bg-pattern-top.svg" id="pattern-top" alt="pattern">
    <img src="./img/bg-pattern-bottom.svg" id="pattern-bottom" alt=" ">
    <main>
      <div class="card">
        <div class="card-top"></div>
        <img src="./img/image-victor.jpg" alt="victor crest" class="card-img-holder">
        <div class="card-img-border"></div>
        <div class="card-bottom">
          <h1>Victor Crest <span>26</span></h1>
          <p class="city">London</p>
        </div>
        <div class="card-footer">
          <div class="stats">
            <div class="stats-nums followers">
              <h2>80K</h2>
              <p class="stats-description">Followers</p>
            </div>
            <div class="stats-nums likes">
              <h2>803K</h2>
              <p class="stats-description">Likes</p>
            </div>
            <div class="stats-nums photos">
              <h2>1.4K</h2>
              <p class="stats-description">Photos</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
